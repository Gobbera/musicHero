<div class="min-h-screen flex items-center justify-center 
            bg-gradient-to-br from-[#1e1e2f] to-[#2a2a40] p-6">

  <p-card class="w-full max-w-xl text-center 
                 bg-[#14141a] border border-white/10 
                 rounded-2xl shadow-xl p-6">

    <h1 class="text-2xl font-bold mb-2">
      Bem-vindo ao MusicHero ğŸ¸
    </h1>

    <p class="text-sm opacity-70 mb-6">
      Escolha atÃ© 3 opÃ§Ãµes em cada categoria
    </p>

    <!-- Instrumento -->
    <h3 class="text-left font-semibold mb-3">
      Qual instrumento vocÃª toca?
    </h3>

    <div class="flex flex-wrap gap-2 justify-start mb-6">
      <p-chip
        *ngFor="let item of instruments"
        [label]="item"
        (click)="selectedInstrument = item"
        [ngClass]="
          selectedInstrument === item
            ? 'bg-indigo-500 text-white border-indigo-500'
            : 'bg-white/5 text-white border-white/10 hover:bg-white/10'
        "
        class="cursor-pointer border transition duration-200 rounded-full px-3 py-1">
      </p-chip>
    </div>

    <!-- Estilos -->
    <h3 class="text-left font-semibold mb-3">
      Quais estilos vocÃª curte? (atÃ© 3)
    </h3>

    <div class="flex flex-wrap gap-2 justify-start mb-6">
      <p-chip
        *ngFor="let style of styles"
        [label]="style"
        (click)="toggleTag(selectedStyles, style)"
        [ngClass]="
          selectedStyles.includes(style)
            ? 'bg-indigo-500 text-white border-indigo-500'
            : 'bg-white/5 text-white border-white/10 hover:bg-white/10'
        "
        class="cursor-pointer border transition duration-200 rounded-full px-3 py-1">
      </p-chip>
    </div>

    <!-- Objetivos -->
    <h3 class="text-left font-semibold mb-3">
      O que vocÃª quer aprender? (atÃ© 3)
    </h3>

    <div class="flex flex-wrap gap-2 justify-start mb-8">
      <p-chip
        *ngFor="let goal of goals"
        [label]="goal"
        (click)="toggleTag(selectedGoals, goal)"
        [ngClass]="
          selectedGoals.includes(goal)
            ? 'bg-indigo-500 text-white border-indigo-500'
            : 'bg-white/5 text-white border-white/10 hover:bg-white/10'
        "
        class="cursor-pointer border transition duration-200 rounded-full px-3 py-1">
      </p-chip>
    </div>

    <p-button
      label="ComeÃ§ar"
      icon="pi pi-arrow-right"
      [disabled]="!canContinue()"
      (onClick)="save()"
      styleClass="w-full">
    </p-button>

  </p-card>
</div>
