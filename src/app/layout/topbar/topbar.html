<header class="h-14 flex items-center justify-between px-4 border-b border-white/5 backdrop-blur-md sticky top-0 z-10">

  <!-- TÃ­tulo -->
  <div class="font-extrabold tracking-wide flex items-center gap-2">
    ðŸŽ¸ <span>{{ title }}</span>
  </div>

  <!-- BotÃµes -->
  <div class="flex items-center gap-3">

    <!-- Menu de idioma -->
    <p-menu #langMenu [model]="languageItems" popup></p-menu>

    <p-button
      [label]="selectedLang.toUpperCase()"
      icon="pi pi-language"
      size="small"
      severity="secondary"
      (onClick)="langMenu.toggle($event)">
    </p-button>

    <!-- Dark mode -->
    <p-button
      icon="pi pi-moon"
      size="small"
      severity="secondary"
      (onClick)="toggleDark()">
    </p-button>

    <!-- Login -->
    <p-button
      label="Entrar"
      severity="secondary"
      size="small"
      (onClick)="openLogin()">
    </p-button>

    <p-button
      label="Criar conta"
      icon="pi pi-user-plus"
      size="small"
      (onClick)="openRegister()">
    </p-button>

  </div>
</header>

<!-- Dialogs -->
<app-login-dialog
  [(visible)]="loginVisible"
  (goToRegister)="openRegister()">
</app-login-dialog>

<app-register-dialog
  [(visible)]="registerVisible">
</app-register-dialog>
