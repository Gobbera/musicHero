<p-dialog
  header="Entrar"
  [modal]="true"
  [(visible)]="visible"
  (visibleChange)="visibleChange.emit($event)"
  [blockScroll]="true"
  [style]="{ width: '25rem' }"
>
  <span class="block mb-6">Acesse ao Music Hero</span>

  <div class="flex items-center gap-4 mb-4">
    <label for="email" class="font-semibold w-24">Email</label>
    <input pInputText pTooltip="Email" id="email" class="flex-auto" autocomplete="off" />
  </div>

  <div class="flex items-center gap-4 mb-6">
    <label for="password" class="font-semibold w-24">Senha</label>
    <input pInputText pTooltip="Senha" id="password" type="password" class="flex-auto" autocomplete="off" />
  </div>

  <span class="block mb-6">Ainda n√£o tem uma conta? <a class="underline cursor-pointer" (click)="openRegister()" >Criar</a></span>

  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (onClick)="close()" />
    <p-button label="Entrar" (onClick)="close()" />
  </div>
</p-dialog>
